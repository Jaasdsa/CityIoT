<h3 style="MARGIN: 6pt 0cm 4pt; LINE-HEIGHT: normal; TEXT-INDENT: 0cm" class=Section1><a name="_Toc109634354"></a><a name="_Toc92248597"></a><FONT face=黑体><FONT size=3>数据库</FONT></FONT></h3>

<p style="MARGIN: 6pt 0cm 4pt; LINE-HEIGHT: normal; TEXT-INDENT: 0cm" class=Section1>&nbsp;</p>

<p style="MARGIN: 6pt 0cm 4pt; LINE-HEIGHT: normal; TEXT-INDENT: 0cm" class=Section1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
显示当前解决方案的数据库连接配置，有【测试数据库连接】、【保存数据库连接】、【查看连接历史】、【快速切换数据库连接】、【清空数据库连接历史】等功能。</p>

<h3 style="MARGIN: 6pt 0cm 4pt; LINE-HEIGHT: normal; TEXT-INDENT: 0cm" class=Section1><FONT face=黑体><FONT size=3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<IMG alt=""

<p class=MsoNormal style="VERTICAL-ALIGN:
 bottom; MARGIN-LEFT: 21pt; LINE-HEIGHT: 150%; TEXT-AUTOSPACE: ; TEXT-INDENT: 21.25pt"><span style="FONT-SIZE:
 10pt; FONT-FAMILY: 宋体; LINE-HEIGHT: 150%"><FONT size=3>当点击【保存连接】时，连接成功的数据库字符串将存入本地文件中，下面的数据库连接历史也将相应的增加一条记录。</FONT></span></p>

<p class=MsoNormal style="VERTICAL-ALIGN:

<p class=MsoNormal style="VERTICAL-ALIGN:
