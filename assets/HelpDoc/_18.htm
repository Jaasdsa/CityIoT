<h3 style="TEXT-ALIGN: justify; MARGIN-LEFT: 0cm; TEXT-JUSTIFY: inter-ideograph; LINE-HEIGHT: 15.6pt; TEXT-INDENT: 0cm" class=Section1><FONT face=黑体><FONT size=4>服务配置中心</FONT></FONT></h3>

<h3 style="TEXT-ALIGN: justify; MARGIN-LEFT: 0cm; TEXT-JUSTIFY: inter-ideograph; LINE-HEIGHT: 15.6pt; TEXT-INDENT: 0cm" class=Section1>&nbsp;</h3>

<h4 style="TEXT-ALIGN: justify; MARGIN-LEFT: 0cm; TEXT-JUSTIFY: inter-ideograph; LINE-HEIGHT: 15.6pt; TEXT-INDENT: 0cm" class=Section1>简介</h4>

<p style="TEXT-ALIGN: justify; MARGIN-LEFT: 0cm; TEXT-JUSTIFY: inter-ideograph; LINE-HEIGHT: 15.6pt; TEXT-INDENT: 0cm" class=Section1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;CityIoT服务是根据用户配置需求按需加载运行。通过【服务添加】面板加载各个功能子服务，以此适应不同项目场景。各个业务服务在彼此独立的线程7*24小时安全运行。由统一的核心服务进行任务调度调整。</p>

<p style="TEXT-ALIGN: justify; MARGIN-LEFT: 0cm; TEXT-JUSTIFY: inter-ideograph; LINE-HEIGHT: 15.6pt; TEXT-INDENT: 0cm" class=Section1><STRONG>应用</STRONG></p>
<UL>
  <LI>

<div style="TEXT-ALIGN: justify; MARGIN-LEFT: 0cm; TEXT-JUSTIFY: inter-ideograph; LINE-HEIGHT: 15.6pt; TEXT-INDENT: 0cm" class=Section1 
 >&nbsp;进入【配置中心】&gt;【服务配置中心】可以看到项目场景所使用所有子服务。如下图所示：该项目场景加载了【OPC-二供接入服务】、【OPC-SCADA接入服务】、【历史抽稀服务】</div></LI></UL>

<p style="TEXT-ALIGN: justify; MARGIN-LEFT: 0cm; TEXT-JUSTIFY: inter-ideograph; LINE-HEIGHT: 15.6pt; TEXT-INDENT: 0cm" class=Section1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <IMG alt="" 
src="images/ServiceList.png"></p>
<UL>
  <LI>

<div style="TEXT-ALIGN: justify; MARGIN-LEFT: 0cm; TEXT-JUSTIFY: inter-ideograph; LINE-HEIGHT: 15.6pt; TEXT-INDENT: 0cm" class=Section1 
 >【增加/删除】子服务,选择相应服务节点【右键】菜单进行相应增加/删除操作</div></LI></UL>

<p style="TEXT-ALIGN: justify; MARGIN-LEFT: 0cm; TEXT-JUSTIFY: inter-ideograph; LINE-HEIGHT: 15.6pt; TEXT-INDENT: 0cm" class=Section1>&nbsp;&nbsp;&nbsp;&nbsp; <IMG alt="" src="images/AddOrDelService.png" ></p>
